<!DOCTYPE html>
<html lang="en">
<head>
  <title>inner</title>
  <style type="text/css" media="screen">
      #ed {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
      }
  </style>
</head>
<body>

  <div id="ed"></div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-javascript.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jshint/2.5.1/jshint.min.js"></script>
  <script>
    (function (w, doc) {
      var log = console.log;
      var max = 0;
      var ed = ace.edit(document.getElementById('ed'));
      var routes = {
        run: run,
        set: set
      };

      ed.setTheme('ace/theme/xcode');
      ed.getSession().setMode('ace/mode/javascript');
      ed.getSession().setOption("useWorker", false);
      ed.getSession().setTabSize(2);

      w.onload = function (e) {
        max = Object.keys(w).length;
      };

      w.report = report;

      w.addEventListener('message', function (e) {
        var evt = e.data.evt;
        var route = routes[evt] || nop;
        return route(e);
      });

      function set(evt) {
        var script = evt.data.script;
        script = script.replace(/^\s*([^\s]+)/gm, '$1');
        ed.getSession().setValue(evt.data.script);
      }

      function run(evt) {
        var js;
        var orig;
        var src = evt.source;
        var hresult;
        var tag = doc.createElement('script');
        var globals;
        var wtest;
        var re = /(window\..+|window\[.+\]).*\s*=/g;
        orig = ed.getSession().getValue();
        js = '(function (console) {\ntry { \n' + ( orig || '' ) + '\n} catch (e) { \nreport(e, ' + JSON.stringify(evt.data) + ');\n }\n}(fakeConsole))';

        window.fakeConsole = {};

        window.fakeConsole.log = function () {
          var msg = [].slice.apply(arguments).join(' ');
          window.top.postMessage({
            evt: 'console',
            msg: msg,
            id: evt.data.id
          }, '*');
        };

        JSHINT(orig, {
          globals: 'Error',
          browser: true,
          indent: 2,
          devel: true
        });
        hresult = noBuiltins(JSHINT.data());
        console.log('Validation Results: ', hresult);
        tag.text = js;

        try {
          doc.body.appendChild(tag);
        } catch (e) {
          report(e, evt.data);
        }

        globals = ( hresult.globals || [] ).length + ( hresult.implieds || []).length;

        //test for window.<something> setting
        wtest = re.exec(js);
        while (wtest) {
          globals += 1;
          wtest = re.exec(js);
        }

        src.postMessage({evt: 'scanned',
            globals: globals,
            id: evt.data.id
          }, '*'
        );
      }

      function report(e, data) {
        window.top.postMessage({
          evt: 'error',
          id: data.id,
          err: e.stack
        }, '*');
      }

      function noBuiltins(hresult) {
        var builtins = ["undefined", "this", "Infinity", "NaN", "undefined", "eval", "uneval", "isFinite", "isNaN", "parseFloat", "parseInt", "decodeURI", "decodeURIComponent", "encodeURI", "encodeURIComponent", "escape", "unescape", "Object", "Function", "Boolean", "Symbol", "Error", "EvalError", "InternalError", "RangeError", "ReferenceError", "StopIteration", "SyntaxError", "TypeError", "URIError", "Number", "Math", "Date", "String", "RegExp", "Array", "Float32Array", "Float64Array", "Int16Array", "Int32Array", "Int8Array", "Uint16Array", "Uint32Array", "Uint8Array", "Uint8ClampedArray", "ParallelArray", "Map", "Set", "WeakMap", "WeakSet", "ArrayBuffer", "DataView", "JSON", "Iterator", "Generator", "Promise", "Reflect", "Proxy", "Intl", "Intl.Collator", "Intl.DateTimeFormat", "Intl.NumberFormat", "arguments", "window", "console", "document"];

        hresult.globals = ( hresult.globals || [] )
          .filter(function (item) {
            return builtins.indexOf(item) === -1;
          });
        return hresult;
      }

      function nop(err) {
        console.log('nop');
      }
    }(window, document));
  </script>
</body>
</html>
